<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filter Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="filterbox">
            <h1>SIMPLE PORTFLIO FILTER</h1>
            <ul>
                <li>
                    <a class="buttons active" data-filter="all">ALL</a>
                    <a class="buttons" data-filter="nature">NATURE</a>
                    <a class="buttons" data-filter="sea">SEA</a>
                    <a class="buttons" data-filter="bikes">BIKES</a>
                    <a class="buttons" data-filter="cars">CARS</a>
                </li>
            </ul>
            <div class="imgbox">
                <img src="nature1.jpeg" class="image-filter nature" alt="">
                <img src="sea4.jpeg" class="image-filter sea" alt="">
                <img src="nature3.jpeg" class="image-filter nature" alt="">
                <img src="car4.jpeg" class="image-filter cars" alt="">
                <img src="bike2.jpeg" class="image-filter bikes" alt="">
                <img src="nature5.jpeg" class="image-filter nature" alt="">
                <img src="bike3.jpeg" class="image-filter bikes" alt="">
                <img src="sea2.jpeg" class="image-filter sea" alt="">
                <img src="car3.jpeg" class="image-filter cars" alt="">
                <img src="bike4.jpeg" class="image-filter bikes" alt="">
                <img src="nature2.jpeg" class="image-filter nature" alt="">
                <img src="car5.jpeg" class="image-filter cars" alt="">
                <img src="sea3.jpeg" class="image-filter sea" alt="">
                <img src="nature4.jpeg" class="image-filter nature" alt="">
                <img src="bike1.jpeg" class="image-filter bikes" alt="">
                <img src="bike5.jpeg" class="image-filter bikes" alt="">
                <img src="sea1.jpeg" class="image-filter sea" alt="">
                <img src="car2.jpeg" class="image-filter cars" alt="">
                <img src="sea5.jpeg" class="image-filter sea" alt="">
                <img src="car1.jpeg" class="image-filter cars" alt="">
                <img src="sea2.jpeg" class="image-filter sea" alt="">
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jQuery.js"></script>
</body>

</html>
